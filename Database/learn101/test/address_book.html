<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address_book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="address_container">
        <div class="adress-head d-flex justify-content-between" >
            <h2>ADDRESS BOOK</h2>
            <button type="button" class="btn btn-success" style="height: 40px;  margin-left: 0.5rem; padding: 0.5rem;">
                    <i class="fa fa-plus right txt" style="margin-right: 5px;"></i>Add Address
                
            </button>
        </div>

        <div class="address-box">
            <div class="address-detail" style="border-bottom: 0.7px solid black;">
                <div class="head-detail">
                    <p>316/70 ซ.วงศ์สว่าง11 ถ.วงศสว่าง</p>
                </div>
                <div class="detail">
                    <p>--------------------------, Wong Sawang , Bang Sue , Bangkok 10800</p>
                </div>
                <div class="phonenumber">
                    <p>Phone Number : 09xxxxxxxx</p>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        This is your default address
                      </label>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-success" style="padding-left: 1rem; padding-right: 1rem;">
                        Edit
                    
                </button>
                </div>
                <div class="col-1">
                    <a class="btn btn-inline btn-small remove"><img class="img-profile" src="https://1112.com/images/remove_icons.svg" style="width : 17px;"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
